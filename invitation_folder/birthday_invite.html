<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>전설의 생일 초대장</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poor Story', cursive;
    }

    body {
      background: linear-gradient(135deg, #ffe6f0, #e0f7ff);
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      z-index: 1;
      position: relative;
      flex-direction: column;
      padding: 1rem;
    }

    .invitation {
      background: white;
      border-radius: 2rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);
      text-align: center;
      max-width: 600px;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.6s ease;
    }

    .invitation.show {
      opacity: 1;
      transform: scale(1);
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4d6d;
      margin-bottom: 1rem;
    }

    .typing {
      font-size: 1.2rem;
      color: #333;
      white-space: pre-wrap;
      min-height: 80px;
    }

    .card {
      background: #fff5fa;
      border: 1px solid #ffc9da;
      border-radius: 1rem;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
      transition: 0.3s;
    }

    button:hover {
      background: #ff1f49;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
    @media (max-width: 600px) {
      .card {
        padding: 1.5rem;
      }

      .card h1 {
        font-size: 1.5rem;
      }

      .card p {
        font-size: 1rem;
      }
    }    
  </style>
</head>
<body>
  <audio id="bgm" src="bgm.mp3" loop></audio>
  <div class="stars" id="stars"></div>

  <div class="container">
    <button id="openBtn">💌 초대장 열기</button>
    
    <div class="invitation" id="inviteCard">
      <h1>✨ 전설의 장운 생일 초대장 ✨</h1>
      <div class="typing" id="typingText"></div>

      <div class="card">
        📅 <strong>매년 5월 18일</strong><br>
        🕰 당신의 심장이 뛰는 그 순간부터<br>
        📍 장소: 천사가 내려올 법한 그곳
      </div>

      <div class="card">
        🎁 <strong>드레스코드</strong><br>
        눈부신 주인공에 감히 비교될 수 없는 차분한 톤 (※과도한 광채 금지)
      </div>

      <div class="card">
        ⚠️ <strong>주의사항</strong><br>
        눈 마주치면 설렐 수 있음<br>
        생일 주인공을 보면 감탄사 자동 생성됨<br>
        주접 멘트 미리 준비해오면 가산점 있음
      </div>

      <footer>🌕 우주의 기운이 몰리는 그 날, 당신 없이는 절대 안 돼요 🥹</footer>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openBtn");
    const inviteCard = document.getElementById("inviteCard");
    const typingText = document.getElementById("typingText");

    const text = `"한 세기에 단 한 번, 우주의 주인공이 탄생한 날입니다."\n\n👑 오늘의 주인공은… 바로 당신이 아는 그 사람! 존재만으로 행성 정렬되는 그분!\n\n이 날을 빛내줄 당신을 초대합니다 💖`;

    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typingText.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 35);
      }
    }

    openBtn.addEventListener("click", () => {
      openBtn.style.display = "none";
      inviteCard.classList.add("show");
      document.getElementById("bgm").play(); // ← 음악 재생
      typeWriter();
    });

    // 별똥별 효과
    const starContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDelay = (Math.random() * 2) + "s";
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
